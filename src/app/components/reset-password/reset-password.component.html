<div class="login-form-container">
  <h2 style="margin-bottom: 30px;">Reset Password</h2>
  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="login-form">
    <div class="label-error">
      <label>Email</label>
      <div *ngIf="emailControl.touched && emailControl.invalid" class="error">
        {{ getEmailErrorMessage() }}
      </div>
    </div>
    <div class="input-container">
      <mat-icon>account_box</mat-icon>
      <input type="email" formControlName="email" required />
    </div>

    <div *ngIf="resetError || resetSuccess" class="error-success">
      <span [ngClass]="{ 'error': resetError, 'success': resetSuccess }" >{{ resetError ? resetError : resetSuccess }}</span>
    </div>
    <button type="submit" class="submit-btn">Reset</button>
  </form>
  <span class="helper-text">Don't have an account?<a routerLink="/register">Sign Up!</a></span>
</div>
